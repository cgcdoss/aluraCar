<ion-header>

  <ion-navbar>
    <ion-title>Quase lá...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{ carro.nome }}</h3>
  <p>R${{ precoTotal }}</p>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon md="md-build"></ion-icon>
          Acessorios
        </ion-item-divider>
        <ion-item *ngFor="let acessorio of acessorios">
          <h4>{{ acessorio.nome }}</h4>
          <ion-note item-end>R${{acessorio.preco}}</ion-note>
        </ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="agenda()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="agendamento.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="agendamento.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input [(ngModel)]="agendamento.endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime [(ngModel)]="agendamento.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
    <button ion-button block type="submit">Finalizar</button>
  </form>
</ion-content>
